<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur - WiFi Webcam</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-box {
            max-width: 800px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
            border-radius: 4px;
            color: #c62828;
        }
        .input-container {
            max-width: 800px;
            margin: 1rem auto;
            display: flex;
            gap: 0.5rem;
        }
        .input-field {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Visualiseur</h1>
        
        <div id="errorContainer"></div>
        
        <div class="input-container">
            <input type="text" id="connectionInput" class="input-field" placeholder="ID de connexion">
            <button id="connectButton" class="button">Connecter</button>
        </div>

        <div class="video-container">
            <video id="videoElement" class="video-element" autoplay playsinline></video>
            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                <div>
                    <div class="loading-spinner"></div>
                    <p>Connexion en cours...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration WebRTC
        const webrtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        // √âl√©ments DOM
        const videoElement = document.getElementById('videoElement');
        const connectionInput = document.getElementById('connectionInput');
        const connectButton = document.getElementById('connectButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorContainer = document.getElementById('errorContainer');

        // Variables globales
        let peerConnection = null;
        let isLoading = false;

        // R√©cup√©rer l'ID depuis l'URL
        const searchParams = new URLSearchParams(window.location.search);
        const urlId = searchParams.get('id');
        if (urlId) {
            connectionInput.value = urlId;
            connect(urlId);
        }

        // Afficher une erreur
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-box">
                    <strong>Erreur</strong><br>
                    ${message}
                </div>
            `;
        }

        // Cr√©er une connexion WebRTC
        function createPeerConnection(id) {
            const pc = new RTCPeerConnection(webrtcConfig);
            
            pc.onconnectionstatechange = () => {
                console.log("üì° √âtat de la connexion:", pc.connectionState);
                
                if (pc.connectionState === "connected") {
                    loadingOverlay.style.display = 'none';
                } else if (pc.connectionState === "disconnected" || 
                         pc.connectionState === "failed") {
                    showError("La connexion a √©t√© perdue");
                    loadingOverlay.style.display = 'none';
                }
            };

            pc.ontrack = (event) => {
                console.log("üé• Piste re√ßue");
                if (videoElement.srcObject !== event.streams[0]) {
                    videoElement.srcObject = event.streams[0];
                }
            };

            // Gestion des candidats ICE
            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    try {
                        await fetch(`/api/ice-candidates/${id}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(event.candidate)
                        });
                        console.log("‚úÖ Candidat ICE envoy√©!");
                    } catch (err) {
                        console.error("‚ùå Erreur lors de l'envoi du candidat ICE:", err);
                    }
                }
            };

            return pc;
        }

        // V√©rifier p√©riodiquement les candidats ICE
        function checkForIceCandidates(pc, id) {
            const checkCandidates = async () => {
                try {
                    const response = await fetch(`/api/ice-candidates/${id}`);
                    
                    if (response.ok) {
                        const candidates = await response.json();
                        
                        if (Array.isArray(candidates)) {
                            for (const candidate of candidates) {
                                try {
                                    if (candidate && !pc.remoteDescription) {
                                        console.log("‚è≥ Candidat ICE en attente...");
                                        continue;
                                    }
                                    
                                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                                    console.log("‚úÖ Candidat ICE ajout√©!");
                                } catch (err) {
                                    console.warn("‚ö†Ô∏è Erreur ajout candidat ICE:", err);
                                }
                            }
                        }
                    }
                } catch (err) {
                    console.error("‚ùå Erreur v√©rification candidats ICE:", err);
                }
                
                setTimeout(checkCandidates, 1000);
            };
            
            checkCandidates();
        }

        // Se connecter au flux vid√©o
        async function connect(id) {
            try {
                if (isLoading || !id) return;
                isLoading = true;
                connectButton.disabled = true;
                loadingOverlay.style.display = 'flex';
                errorContainer.innerHTML = '';

                // R√©cup√©rer l'offre
                console.log("üì• R√©cup√©ration de l'offre...");
                const offerResponse = await fetch(`/api/offer/${id}`);
                if (!offerResponse.ok) {
                    throw new Error("Impossible de r√©cup√©rer l'offre");
                }
                const offer = await offerResponse.json();

                // Cr√©er la connexion WebRTC
                console.log("üîå Cr√©ation de la connexion WebRTC...");
                const pc = createPeerConnection(id);
                peerConnection = pc;

                // Configurer l'offre
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                
                // Cr√©er et envoyer la r√©ponse
                console.log("üì§ Cr√©ation de la r√©ponse...");
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                // Attendre la collecte des candidats ICE
                await new Promise(resolve => {
                    if (pc.iceGatheringState === "complete") {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === "complete") {
                                resolve();
                            }
                        };
                    }
                });

                // Envoyer la r√©ponse
                const answerResponse = await fetch(`/api/answer/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(pc.localDescription)
                });

                if (!answerResponse.ok) {
                    throw new Error("Impossible d'envoyer la r√©ponse");
                }

                // Configurer la v√©rification des candidats ICE
                checkForIceCandidates(pc, id);

            } catch (err) {
                console.error("‚ùå Erreur:", err);
                showError(err.message || "Erreur de connexion");
                
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                
                if (videoElement.srcObject) {
                    videoElement.srcObject.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null;
                }
            } finally {
                isLoading = false;
                connectButton.disabled = false;
                if (!peerConnection || peerConnection.connectionState !== "connected") {
                    loadingOverlay.style.display = 'none';
                }
            }
        }

        // Gestionnaires d'√©v√©nements
        connectButton.addEventListener('click', () => connect(connectionInput.value));
        connectionInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                connect(connectionInput.value);
            }
        });
    </script>
</body>
</html>
